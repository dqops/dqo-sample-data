# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: thelook_ecommerce
    table_name: products
  timestamp_columns:
    partitioned_checks_timestamp_source: event_timestamp
  columns:
    id:
      type_snapshot:
        column_type: INT64
        nullable: true
      checks:
        numeric:
          sample_stddev_in_range:
            error:
              from: 1.0
              to: 10.0
    cost:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    category:
      type_snapshot:
        column_type: STRING
        nullable: true
      checks:
        nulls:
          nulls_count:
            error:
              max_count: 0
        numeric:
          sample_stddev_in_range:
            error:
              from: 10.0
              to: 20.0
    name:
      type_snapshot:
        column_type: STRING
        nullable: true
    brand:
      type_snapshot:
        column_type: STRING
        nullable: true
    retail_price:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
      partitioned_checks:
        daily:
          nulls:
            daily_partition_nulls_count:
              error:
                max_count: 2
              warning:
                max_count: 1
              fatal:
                max_count: 10
            daily_partition_nulls_percent:
              error:
                max_percent: 2.0
              warning:
                max_percent: 1.0
              fatal:
                max_percent: 5.0
    department:
      type_snapshot:
        column_type: STRING
        nullable: true
    sku:
      type_snapshot:
        column_type: STRING
        nullable: true
    distribution_center_id:
      type_snapshot:
        column_type: INT64
        nullable: true
      checks:
        numeric:
          sample_stddev_in_range:
            error:
              from: 10.0
              to: 11.0
