# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: dqo_testing_time_lag
    table_name: crypto_dash
  timestamp_columns:
    event_timestamp_column: timestamp
    ingestion_timestamp_column: inserted_at
    partitioned_checks_timestamp_source: event_timestamp
  checks:
    standard:
      row_count:
        error:
          min_count: 4
    timeliness:
      days_since_most_recent_event:
        error:
          max_days: 1.5
      data_ingestion_delay:
        error:
          max_days: 1.0
      days_since_most_recent_ingestion:
        error:
          max_days: 1.0
        fatal:
          max_days: 3.0
  partitioned_checks:
    daily:
      timeliness:
        daily_partition_days_since_most_recent_event:
          error:
            max_days: 2.0
  columns:
    hash:
      type_snapshot:
        column_type: STRING
        nullable: false
    size:
      type_snapshot:
        column_type: INT64
        nullable: true
    stripped_size:
      type_snapshot:
        column_type: INT64
        nullable: true
    weight:
      type_snapshot:
        column_type: INT64
        nullable: true
    number:
      type_snapshot:
        column_type: INT64
        nullable: false
      partitioned_checks:
        daily:
          nulls:
            daily_partition_nulls_count:
              error:
                max_count: 0
    version:
      type_snapshot:
        column_type: INT64
        nullable: true
    merkle_root:
      type_snapshot:
        column_type: STRING
        nullable: true
    timestamp:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: false
    timestamp_month:
      type_snapshot:
        column_type: DATE
        nullable: false
    nonce:
      type_snapshot:
        column_type: STRING
        nullable: true
    bits:
      type_snapshot:
        column_type: STRING
        nullable: true
    coinbase_param:
      type_snapshot:
        column_type: STRING
        nullable: true
    transaction_count:
      type_snapshot:
        column_type: INT64
        nullable: true
    inserted_at:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: false
