# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: dqo_ai_full_test
    table_name: austin_311_test
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    unique_key:
      type_snapshot:
        column_type: STRING
        nullable: true
    timestamp_column:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: true
    timestamp_column2:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: true
