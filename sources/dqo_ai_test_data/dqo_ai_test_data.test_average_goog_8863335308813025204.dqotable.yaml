# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  timestamp_columns:
    partition_by_column: Date
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    Date:
      type_snapshot:
        column_type: DATE
        nullable: true
    Open:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    High:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    Low:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    Close:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    Volume:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    Column:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
