# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  timestamp_columns:
    partition_by_column: date
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  monitoring_checks:
    daily:
      volume:
        daily_row_count:
          error:
            min_count: 0
      timeliness:
        daily_data_freshness:
          error:
            max_days: 2.0
        daily_data_staleness:
          error:
            max_days: 2.0
        daily_data_ingestion_delay:
          error:
            max_days: 2.0
  columns:
    valid_string_100:
      type_snapshot:
        column_type: STRING
        nullable: true
    valid_string_70:
      type_snapshot:
        column_type: STRING
        nullable: true
    date:
      type_snapshot:
        column_type: DATE
        nullable: true
      monitoring_checks:
        daily:
          nulls:
            daily_nulls_count:
              error:
                max_count: 10
            daily_nulls_percent:
              error:
                max_percent: 2.0
